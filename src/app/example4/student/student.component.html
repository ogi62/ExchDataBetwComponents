<div class="row">
  <div class="form-group">
    <label for="student">STUDENT</label>
    <input
      type="text"
      class="form-control"
      placeholder="Add Student"
      #student
    />
    <button (click)="addStudent(student)" class="btn btn-primary">
      Add Student
    </button>
  </div>
</div>
