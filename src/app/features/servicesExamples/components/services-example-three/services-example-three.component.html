<div class="container" *ngFor="let course of (courses$ | async)">
<p>{{course.description}}</p>
</div>
<h2 class="text-center">Beginner Courses</h2>
<div class="container bg-primary" *ngFor="let begginerCourse of (begginerCourses$ | async)">
<p>{{begginerCourse.description}}</p>
</div>
<h2 class="text-center">Advanced Courses</h2>
<div class="container bg-danger" *ngFor="let advancedCourse of (advancedCourses$ | async)">
<p>{{advancedCourse.description}}</p>
</div>
